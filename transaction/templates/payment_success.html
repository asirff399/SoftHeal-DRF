<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="lg:w-1/2 md:w-3/5 w-5/6 flex flex-col items-center justify-center min-h-screen gap-4 p-4 md:p-6 mx-auto">
        <div class="flex flex-col items-center gap-2 text-center">
          <i class="fas fa-circle-check text-5xl text-green-500"></i>
          <h1 class="font-semibold text-2xl sm:text-3xl">Payment Successful</h1>
          <p class="max-w-[600px] text-gray-500 sm:text-lg md:text-xl dark:text-gray-400">
            Your order has been confirmed and is now being processed. Thank you for shopping with us!
          </p>
        </div>
      
        <div class="w-full max-w-md p-0 shadow-lg bg-white rounded-md">
          <div class="p-4 md:p-6">
            <div class="grid gap-1 text-sm text-gray-700">
              <div class="flex items-center justify-between">
                <span class="font-medium">Transaction ID:</span>
                <span>{{tran_id}}</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="font-medium">Post:</span>
                <span>{{post.name}}</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="font-medium">Payment Amount:</span>
                <span>{{amount}}</span>
              </div>
            </div>
      
            <hr class="my-4 border-gray-300" />
      
            <div class="grid gap-1 text-sm text-gray-700">
              <div class="flex items-center justify-between">
                <span class="font-medium">Username:</span>
                <span>{{user.username}}</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="font-medium">Email:</span>
                <span>{{user.email}}</span>
              </div>
            </div>
          </div>
      
          <div class="flex w-full p-4 md:p-6 bg-gray-100 rounded-b-md">
            <button class="mx-auto px-4 py-2 border border-indigo-600 text-indigo-600 rounded hover:bg-indigo-50">
              <a href="https://softheal.netlify.app/">Back To Home</a> 
            </button>
          </div>
        </div>
      </div>
      
 
</body>
</html>
